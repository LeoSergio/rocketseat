<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IMC</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="alert">
        <p>Digite apenas números!!!</p>
    </div>
    <div class="container">
        <main class="card">
                
                <form>
                    <h1 class="title">Cálculo de IMC</h1>
                    <div class="input-wrapper">
                        <label for="kg">Peso (Kg)</label>
                        <input type="number" name="" id="kg" placeholder="60">
            
                    </div>

                    <div class="input-wrapper">
                        <label for="cm">Altura (cm)</label>
                        <input type="number" name="" id="cm" placeholder="165">
                    </div>
                    <button>Calcular IMC -> </button>
                </form>
        </main>
    </div>

    
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">Seu IMC é:

            <button class="close">X</button>
            </h2>
        </div>
    </div>
</body>
</html>
