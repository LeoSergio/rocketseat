<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="./images/video_16961158.png" alt="" width="64px"></button>
            <button class="pause"><img src="./images/pause_4349475.png" alt=""width="64px"></button>
            <button class="stop"><img src="./images/icons8-parar-100.png" alt=""width="64px"></button>
            <button class="set"><img src="./images/clock_1584892.png" alt=""width="64px"></button>
        </div>
    </main>

    <footer>
        <button class="sound-on"><img src="./images/icons8-volume-alto-100.png" alt="" width="64px"></button>
        <button class="sound-off"><img src="./images/icons8-mudo-100.png" alt="" width="64px"></button>
    </footer>

    <!--Selecionar as imagens dos button-->
</body>
</html>
