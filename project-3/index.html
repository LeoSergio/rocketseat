<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Crie e compartilhe <br>
            seu evento
        </h2>
        <p>O primeiro passo, é preencher esse <br>
            formulario de inscrição.
        </p>
    </header>

    <form action="">
        <h3>Informação do evento </h3>

        
        <label for="titulo">Titulo do Evento </label>
        <p>(minimo 8 caracteres)</p>
        <input type="text" name="" id="titulo">

        <label for="link">link do evento</label>
        <p>(comece com https://)</p>
        <input type="url" name="" id="link">
        

        <label for="contato">Whatsapp para contato</label>
        <p>(somemente números)</p>
        <input type="number" name="" id="contato">

        <label for="info">Informações extras</label>
        <input type="checkbox" name="" id="info">

        <label for="categoria">Categoria</label>
        <input type="checkbox" name="" id="categotia">

        <h3>Privacidade</h3>
    </form>
</body>
</html>
