<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
    200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..
    900&display=swap" rel="stylesheet">

    <a href="https://www.flaticon.com/free-icons/down-arrow" title="down arrow icons">Down arrow icons created by th studio - Flaticon</a>

    <title>Formulario</title>
    <!--
    fonts:
    poppins regular
    archivo bold e semi bold
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <header>
            <h1>Crie e compartilhe <br>
                seu evento
            </h1>
            <p>O primeiro passo, é preencher esse <br>
                formulario de inscrição.
            </p>
        </header>

    </div>

    <form action="">
        <fieldset>
            <div class="fiedset-wrapper">
                <legend>Informação do evento </legend>
    
    
                <div class="input-wrapper">
                     <label for="event-title">Titulo do Evento <span>(minimo 8 caracteres)</span> </label>
                     <input type="text" name="" id="event-title">
                </div>
    
                <div class="input-wrapper">
                    <label for="event-link">link do evento <span>(comece com https://)</span></label>
                    <input type="url" name="" id="event-link">
               </div>

               <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato <span>(somemente números)</span></label>
                <input type="number" name="" id="event-whatsapp">
               </div>

               <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <textarea name="" id="event-info"></textarea>          
               </div>

               <div class="input-wrapper">
                <label for="event-info">Categoria</label>
                <select name="" id="event-category">
                    <option value="live">Ao Vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                    
                </select>         
               </div>

            </div>

        </fieldset>

        <fieldset>
            <div class="fiedset-wrapper">
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">E-mail do Adiministrador <span>(Digite um  email válido)</span> </label>
                    <input type="text" name="" id="event-email">
               </div>

               <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os Participantes <span>(minimo 8 caracteres)</span> </label>
                <input type="text" name="" id="event-password">
              </div>
                
            </div>
        </fieldset>

        <fieldset>
            <div class="fiedset-wrapper">
                <legend>Dia e Hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" name="" id="event-date">
                   </div>
    
                   <div class="input-wrapper">
                    <label for="event-begin">Das</span> </label>
                    <input type="time" name="" id="event-begin">
                   </div>

                   <div class="input-wrapper">
                    <label for="event-end">Até</span> </label>
                    <input type="time" name="" id="event-endn">
                   </div>

                </div>

                
            </div>
        </fieldset>

    </form>
</body>
</html>
